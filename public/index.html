<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Publication Search Engine</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/remarkable@1.7.1/dist/remarkable.min.js"></script>
    <script src="https://unpkg.com/react-router/umd/ReactRouter.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            background-color: #3897CE;
        }
        input {
            font-size:20px;
            color: white;
            background-color: #3897CE;
            text-align: center;
            border:5px solid white;
            border-radius: 4px;
            outline:none;
            width:600px;
            min-height:15px;
            padding:5px;
        }
        .button1 {
            font-size:20px;
            color: white;
            background-color: deepskyblue;
            text-align: center;
            border:0px;
            border-radius: 4px;
            outline:none;
            min-height:15px;
            padding:5px;
        }

        img {
            user-select: none;
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-select: none;
        }
        .listelement {
            text-align:left;
            margin: 6px;
            width: 450px;
            border:1px solid darkorange;
            border-radius: 4px;
            padding:5px;
        }
        .ResultEntry {
            font-size:16px;
            border-radius: 5px;
            color: white;
            background-color: deepskyblue;
            display:inline-block;
            vertical-align:top;
            white-space: nowrap;
            text-align:left;
            margin:5px;
            padding:5px;
            width: 250px;
            min-height:300px;
            max-height:300px;
            border:0px;
            overflow: hidden;
            text-overflow:ellipsis;
        }
        .ResultEntryDetailed {
            font-size:16px;
            border-radius: 5px;
            color: black;
            background-color: lightgreen;
            display:inline-block;
            vertical-align:top;
            white-space: nowrap;
            text-align:left;
            margin:5px;
            padding:5px;
            border:0px;
        }

        .likeEntry {
            color:white;
            float:right;
            border:1px solid white;
            background-color: deepskyblue;
            width:30px;
            border-radius:4px;
        }

        .likedEntry {
            color:blueviolet;
            float:right;
            border:1px solid white;
            background-color: deepskyblue;
            width:30px;
            border-radius:4px;
        }

        .ResultEntry img {
            text-align: center;
            padding-top:25px;
            padding-left:25px;
            width: 200px;
            height: 200px;
        }
        .ResultEntryDetailed img {
            text-align: center;
            padding-top:25px;
            padding-left:25px;
            width: 200px;
            height: 200px;
        }

        .axis--x path {
            display: none;
        }
        .tick line {
            display: none;
        }
        .tick text {
            font-size:16px;
            fill:white;
        }
        .divider{
            width:30px;
            height:auto;
            display:inline-block;
        }
        .buttonRow{
            overflow: hidden;
            white-space: nowrap;
        }
        #children-pane{
            text-align: left;
        }

        .figure-detail {
            text-align: center;
            margin:5px;
            padding:5px;
            border:1px solid white;
            border-radius: 5px;
            display:inline-block;
        }

        #technique-barchart-title{
            font-size:20px;
            color:white;
        }

    </style>
</head>
<body>
<br/>
<br/>
<br/>
<br/>
<img src="logo.PNG"/>
<br/>
<br/>
<br/>
<br/>
<div id="container">
</div>
</body>
<script src="//d3js.org/d3.v4.0.0-alpha.45.min.js"></script>
<script src="d3-barchart.js"></script>    
<script type="text/babel" src="react-psengine.js"></script>
</html>
